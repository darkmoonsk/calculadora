<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="container-calculator">
            <div class="output-container">
                <div class="display">
                    <input class="output-area" type="text" readonly>
                    <div class="actual-action"></div>
                    <input class="input-area" type="text" readonly>
                </div>
                
            </div>    
            <div class="container-buttons">
                <div class="button-number selector division">/</div>
                <div class="button-number selector multiplication">*</div>
                <div class="button-number selector addition">+</div>
                <div class="button-number selector subtraction">-</div>
                <div class="button-number selector AC">AC</div>
                <div class="button-number selector C">C</div>
                <div class="button-number selector N1">1</div>
                <div class="button-number selector N2">2</div>
                <div class="button-number selector N3">3</div>
                <div class="button-number selector N4">4</div>        
                <div class="button-number selector N5">5</div>
                <div class="button-number selector N6">6</div>
                <div class="button-number selector N7">7</div>
                <div class="button-number selector N8">8</div>
                <div class="button-number selector N9">9</div>
                <div class="button-number selector N0">0</div>
                <div class="button-number selector point">.</div>
                <div class="button-number selector action">=</div>
                </div>
        </div>
    </div>

    
    
</body>

</html>
